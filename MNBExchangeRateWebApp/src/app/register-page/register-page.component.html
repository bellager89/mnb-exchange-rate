<div
  class="authentication-card-container"
  fxLayout="column"
  fxLayoutAlign="center"
>
  <mat-card class="authentication-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title></mat-card-header
    >
    <mat-card-content>
      <form
        [formGroup]="registerForm"
        fxLayout="column"
        fxLayoutAlign="center stretch"
      >
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
          <div class="errorMsg" *ngIf="usernameControl!.touched! && usernameControl!.hasError('required')">
            Username is required.
          </div>
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <div class="errorMsg" *ngIf="emailControl!.touched && emailControl!.hasError('required')">
            Email is required.
          </div>
          <div class="errorMsg" *ngIf="emailControl!.touched && emailControl!.hasError('email')">
            Please enter a valid email address.
          </div>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <div class="errorMsg" *ngIf="passwordControl!.touched && passwordControl!.hasError('required')">
            Password is required.
          </div>
          <div class="errorMsg" *ngIf="passwordControl!.touched && passwordControl!.hasError('passwordRequirements')">
            Password must contain at least one lowercase letter, one uppercase letter, one digit, one special character, and have a minimum length of 8 characters.
          </div>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/login" routerLinkActive="active">
        Already have an account? Login here.
      </button>
      <button mat-raised-button color="primary" (click)="onSubmit()">
        Register
      </button>
    </mat-card-actions>
  </mat-card>
</div>
