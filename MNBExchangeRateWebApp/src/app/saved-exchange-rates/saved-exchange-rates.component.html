<div class="table-container">
    <table mat-table [dataSource]="exchangeRates" class="mat-elevation-z8">
  
      <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef>Currency</th>
        <td mat-cell *matCellDef="let element">{{ element.currency }}</td>
      </ng-container>
  
      <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef>Exchange Rate (HUF)</th>
        <td mat-cell *matCellDef="let element">{{ element.rate }}</td>
      </ng-container>

      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef>Comment</th>
        <td mat-cell *matCellDef="let element">{{ element.comment }}</td>
      </ng-container>

      <ng-container matColumnDef="createdOn">
        <th mat-header-cell *matHeaderCellDef>CreatedOn</th>
        <td mat-cell *matCellDef="let element">{{ element.createdOn | date:'yyyy.MM.dd HH:mm:ss' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="openModifyDialog(element)">
                <mat-icon>edit</mat-icon>
              </button>
          <button mat-icon-button (click)="delete(element)">
              <mat-icon>delete</mat-icon>
            </button>
      </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
